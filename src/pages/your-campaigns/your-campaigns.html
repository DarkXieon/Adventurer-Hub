<ion-header>
  <ion-navbar>
    <ion-title *ngIf="userInfo" style="text-align: center">{{userInfo.displayName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img id="camera-image" />

  <div id="test">
    <ion-list>
      <ion-item *ngFor="let campaign of yourCampaigns">
        <campaign-preview [campaignPreviewInfo]="{ campaign: campaign }"></campaign-preview>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button full primary (tap)="findNewCampaign()">Find Campaigns</button>
        </ion-col>

        <ion-col>
          <button ion-button full primary (tap)="logout()">Logout</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col> <!-- This is so it displays correctly, the grid seems to not like having only one row -->
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
